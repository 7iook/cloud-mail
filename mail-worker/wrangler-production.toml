name = "cloud-mail"
main = "src/index.js"
compatibility_date = "2025-06-04"
keep_vars = true

[observability]
enabled = true

[[d1_databases]]
binding = "db"
database_name = "email"
database_id = "a4c1a63a-6ef5-4e6d-8e8c-b6d9e8feb810"

[[kv_namespaces]]
binding = "kv"
id = "23ab4c58dc4a4f269a34cd3b76e46968"

#[[r2_buckets]]
#binding = "r2"
#bucket_name = "YOUR_R2_BUCKET_NAME"

[assets]
binding = "assets"
directory = "./dist"
not_found_handling = "single-page-application"
run_worker_first = true

[triggers]
crons = ["0 16 * * *"]

# Production environment variables
# ⚠️ WARNING: DO NOT commit real production values to Git!
# Configure these values in Cloudflare Dashboard > Workers > Settings > Variables
[vars]
orm_log = false
domain = ["your-domain.com"]
admin = "admin@your-domain.com"
jwt_secret = "your-production-jwt-secret-here-please-change-this"