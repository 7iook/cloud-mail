name = "cloud-mail"
main = "src/index.js"
compatibility_date = "2025-06-04"
keep_vars = true

[observability]
enabled = true

[[d1_databases]]
binding = "db"
database_name = "email"
database_id = "c8949d04-233c-4fc1-8792-89703a408842"

[[kv_namespaces]]
binding = "kv"
id = "23ab4c58dc4a4f269a34cd3b76e46968"

#[[r2_buckets]]
#binding = "r2"
#bucket_name = "YOUR_R2_BUCKET_NAME"

[assets]
binding = "assets"
directory = "./dist"
not_found_handling = "single-page-application"
run_worker_first = true

[triggers]
crons = ["0 16 * * *"]

# Production environment variables
# ⚠️ WARNING: DO NOT commit real production values to Git!
# Configure these values in Cloudflare Dashboard > Workers > Settings > Variables
# NOTE: domain, admin, and jwt_secret are configured in Cloudflare Dashboard
# and should NOT be hardcoded here to avoid overwriting production settings
[vars]
orm_log = false